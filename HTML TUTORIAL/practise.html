<!DOCTYPE html>
<html>
<head>
  <title>Practise Web Page</title>
  <style>
    /* Updated CSS styles */
    body {
      background-color: #f9f9f9;
      font-family: Arial, sans-serif;
      color: #444;
    }
    
    h1,
    h2 {
      color: #ff6600;
    }
    
    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
      box-sizing: border-box;
      margin-bottom: 15px;
    }
    
    input[type="submit"] {
      background-color: #ff6600;
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 10px 15px;
      cursor: pointer;
    }
    
    input[type="submit"]:hover {
      background-color: #cc5500;
    }
    
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    
    .row::after {
      content: "";
      display: table;
      clear: both;
    }
    
    .column {
      width: 50%;
      float: left;
      padding: 10px;
      box-sizing: border-box;
    }
    
    .column label {
      font-weight: bold;
      display: block;
      margin-bottom: 8px;
    }
    
    ul {
      list-style-type: none;
      background-color: #ff6600;
      border: 2px solid #cc5500;
      border-radius: 4px;
      color: white;
      margin: 0;
      padding: 10px;
      display: flex;
      justify-content: space-around;
    }
  </style>
</head>
