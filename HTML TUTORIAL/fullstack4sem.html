<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        First number:<input type="text" id="f1"><br>
        Second Number:<input type="text" id="f2"><br>
        Result:<input type="text" id="3"><br>
        <input type="button" value="+" onclick="Add()">
        <input type="button" value="-" onclick="Subtract()">
        <input type="button" value="X" onclick="Multiply()">
        <input type="button" value="/" onclick="Divide()">
    </form>
    <script>
        function Add()
        {
            v1=parseInt(document.getElementById("f1").value);
            v2=parseInt(document.getElementById("f2").value);
            v3=v1+v2;
            document.getElementById("3").value=v3;
        }
        function Subtract()
        {
            v1=parseInt(document.getElementById("f1").value);
            v2=parseInt(document.getElementById("f2").value);
            v3=v1-v2;
            document.getElementById("3").value=v3;
        }
        function Multiply()
        {
            v1=parseInt(document.getElementById("f1").value);
            v2=parseInt(document.getElementById("f2").value);
            v3=v1*v2;
            document.getElementById("3").value=v3;
        }
        function Divide()
        {
            v1=parseInt(document.getElementById("f1").value);
            v2=parseInt(document.getElementById("f2").value);
            v3=v1/v2;
            document.getElementById("3").value=v3;
        }
    </script>
</body>
</html>
